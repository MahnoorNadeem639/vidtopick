{% extends 'authentication/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<style>
   input {max-width: 30em};
</style>

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <div class="d-flex justify-content-center" style="margin-top: 20px;">
    <div style="background-color:rgba(255,255,255,0.403);"> <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group" style="margin-left: 50px; margin-right: 30px;">
          <legend class="border-bottom mb-4" style="color: rgb(14, 13, 13); text-align: center;">Create An Account</legend>
          {{ form|crispy }}
      </fieldset>
      <div class="form-group" id="signup-button">
          <button class="btn ">Sign Up</button>

      </div>
      <div class="form-group" style="text-align: center;">
          <small class="text-muted ml-3" >Already have an account? <a href="{% url 'login' %}">Sign In</a></small>
      </div>
    </form> </div>


    </div>
{% endblock %}
